<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game (UI)</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="./images/gamelogo.jpg" alt="Rock, Paper, Scissors Game Logo">
    <h1>Rock, Paper, Scissors</h1>
    <p>Welcome to the Rock, Paper, Scissors Game. First to reach five wins!</p>
  </header>
  <main>
    <section class="selection">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
    </section>
    <section class="scoreboard">
      <div>Start the game by clicking Rock, Paper or Scissors.</div>
    </section>
    <section class="playagain">
      <p>Would you like to play again?</p>
      <button id="reset-btn" class="btn">Restart Game</button>
    </section>
  </main>
  <footer>
    <small>Made by Ozgur, enjoy the game!</small>
  </footer>
</body>
</html>
