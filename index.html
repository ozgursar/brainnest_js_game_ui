<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game (UI)</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="./images/gamelogo.jpg" alt="Rock, Paper, Scissors Game Logo"></a>
    <h1>Rock, Paper, Scissors</h1>
    <p>Welcome to the Rock, Paper, Scissors Game. First to reach 5 wins!</p>
  </header>
  <main>
    <section class="selection">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
    </section>
    <section class="scoreboard">
      <div>Start the game by clicking one of the buttons!</div>
      <div class="animation-area">
        <img src="./images/blank.png" id="player-icon" class="icon" alt="Player icon">
        <img src="./images/blank.png" id="computer-icon" class="icon" alt="Computer icon">
      </div>  
    </section>
    <section class="playagain">
      <p>Would you like to play again?</p>
      <button id="reset-btn" class="btn">Restart Game</button>
    </section>
  </main>
  <footer>
    <small>Made by Ozgur Sar, enjoy the game!  â€” <em>Click logo to restart at any time</em></small>
  </footer>
</body>
</html>
